<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>名师申请表</title>
    <link rel="stylesheet/less" type="text/css" href="css/media.less">
    <script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>

    <script src="https://cdn.bootcss.com/less.js/2.7.2/less.min.js"></script>

    <style>
        .weui-cell__hd i {
            font-size: 1rem;
            color: gray;
        }
        
        .weui-cell__hd span {

                            <div class="weui-cell__bd">

                            </div>
                            <div class="weui-cell__ft">
                                <!-- <i class="icon-arrow-right iconfont"></i> -->
                            </div>
                        </div>
                        <div class="weui-cell ">

                            <div class="weui-cell__bd">

                        </div>

                                <i class="icon-right iconfont"></i>
                            </div>
                        </div>
                    </div>
                    <div class="bg-3f">


                        <div class="weui-cell ">

                        </div>
                        <div class="weui-cell ">

                        </div>
                        <div class="weui-cell ">

                                <textarea class="weui-textarea" placeholder="" rows="3"></textarea>

            <div class="sub">
                <button class="weui-btn weui-btn_primary bg-green " style="">下一步</button>
